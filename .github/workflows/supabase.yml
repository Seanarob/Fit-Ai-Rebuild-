name: Supabase Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy migrations & functions
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: yrgpsnksfhvwemuqpgox
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI via release
        run: |
          CLI_VERSION="1.99.0"
          curl -sL "https://github.com/supabase/cli/releases/download/v${CLI_VERSION}/supabase_${CLI_VERSION}_linux_amd64.tar.gz" | tar xz
          sudo mv supabase /usr/local/bin/

      - name: Verify Supabase CLI
        run: supabase --version

      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"

      - name: Run migrations
        run: supabase db push --project-ref "${{ env.SUPABASE_PROJECT_REF }}"

      - name: Deploy Edge functions
        run: supabase functions deploy --project-ref "${{ env.SUPABASE_PROJECT_REF }}" --no-verify
